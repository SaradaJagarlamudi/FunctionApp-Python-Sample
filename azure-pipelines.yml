trigger:
- none


parameters:
- name: reponame
  displayName: Reponame
  type: string
  default: SaradaJagarlamudi/FunctionApp-Python-Sample
  values:
  - SaradaJagarlamudi/FunctionApp-Python-Sample
  - SaradaJagarlamudi/Test
  - SaradaJagarlamudi/SaradaJagarlamudi

resources:
  repositories:
    - repository: Reponame
      type: git
      name: ${{ parameters.reponame }}


pool:
  vmImage: ubuntu-latest
  


steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

